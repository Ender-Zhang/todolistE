<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 添加全局样式以居中内容 */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    li:hover {
      background-color: #f0f0f0;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background-color: #f0f0f0;
    }
    #dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #dialog input,
    #dialog textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ToDo List</h1>
    <input type="text" id="taskTitle" placeholder="Enter task title">
    <input type="datetime-local" id="taskTime">
    <button onclick="addTask()">Add Task</button>
    <h2>Unfinished Tasks</h2>
    <ul id="unfinishedTasks"></ul>
    <h2>Completed Tasks</h2>
    <ul id="finishedTasks"></ul>
    <button onclick="toggleAlwaysOnTop()">Toggle Always On Top</button>
    <div id="status">Current Status: Not Always on Top</div>
  </div>

  <!-- 对话框 -->
  <div id="dialog">
    <h3>Edit Task</h3>
    <input type="text" id="editTaskTitle" placeholder="Task title">
    <input type="datetime-local" id="editTaskTime">
    <textarea id="taskDetails" placeholder="Enter task details"></textarea>
    <button onclick="saveTask()">Save</button>
    <button onclick="closeDialog()">Cancel</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
