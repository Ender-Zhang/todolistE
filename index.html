<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>ToDo List</h1>
    <label for="taskTitle">Task Title:</label>
    <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter task title">
    
    <label for="taskTime">Task Time:</label>
    <input type="datetime-local" id="taskTime" name="taskTime">
    
    <button onclick="addTask()">Add Task</button>
    <h2>Unfinished Tasks</h2>
    <ul id="unfinishedTasks"></ul>
    <h2>Completed Tasks</h2>
    <ul id="finishedTasks"></ul>
    <button onclick="toggleAlwaysOnTop()">Toggle Always On Top</button>
    <div id="status">Current Status: Not Always on Top</div>
  </div>

  <!-- 对话框 -->
  <div id="dialog">
    <h3>Edit Task</h3>
    <label for="editTaskTitle">Task Title:</label>
    <input type="text" id="editTaskTitle" name="editTaskTitle" placeholder="Edit task title">
    
    <label for="editTaskTime">Task Time:</label>
    <input type="datetime-local" id="editTaskTime" name="editTaskTime">
    
    <label for="taskDetails">Task Details:</label>
    <textarea id="taskDetails" name="taskDetails" placeholder="Enter task details"></textarea>
    
    <button onclick="saveTask()">Save</button>
    <button onclick="closeDialog()">Cancel</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
