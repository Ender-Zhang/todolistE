<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Quill Editor's CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
  <div id="edit-container">
    <h2>Edit Task</h2>
    
    <!-- 新的布局：任务标题和图钉按钮在同一行 -->
    <div class="task-header">
      <label for="editTaskTitle">Task Title:</label>
      <div class="task-title-container">
        <input type="text" id="editTaskTitle" name="editTaskTitle" placeholder="Edit task title">
        <button id="pinBtn" title="Toggle Always On Top">
          <i id="pinIcon" class="fas fa-thumbtack"></i>
        </button>
      </div>
    </div>
    
    <label for="editTaskTime">Task Time:</label>
    <input type="datetime-local" id="editTaskTime" name="editTaskTime">
    
    <label for="taskDetails">Task Details:</label>
    <!-- <textarea id="taskDetails" name="taskDetails" placeholder="Enter task details"></textarea> -->
    <!-- <label for="taskDetails">Task Details:</label> -->
    <div id="editor-container" style="height: 200px;"></div>

    <button onclick="saveTask()">Save</button>
    <button onclick="window.close()">Cancel</button>
  </div>
  
  <!-- Quill Editor's JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="edit.js"></script>


</body>
</html>
